# Set aggressive resize
set-window-option -g aggressive-resize on

# Scroll History
set -g history-limit 30000

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 0

# do not show original window name when renaming
bind , command-prompt -p "(rename-window '#W')" "rename-window '%%'"

# automatically renumber windows when they move/are closed
set -g renumber-windows on

# set prefix to be <space>
set -g prefix C-space
unbind-key C-b
bind-key C-space send-prefix

# enable the mouse
setw -g mouse on

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# start numbering at 1 to match the keyboard
setw -g base-index 1
setw -g pane-base-index 1

# change window panes like Vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind Space last-window

# panes
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

set -g display-panes-time 500000

# http://www.elmund.io/osx/2015/07/10/open-command-in-osx-tmux/
# http://dannykansas.github.io/osx/terminalfu/2015/12/02/fix-open-command-tmux-osx.html
set -g default-command "reattach-to-user-namespace -l /bin/zsh"

# Allow neovim to change the cursor shape.
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

